  <body>

    <div id="dic_bubble" class="selection_bubble" style="z-index: 9999; visibility: hidden;" fetching="false"></div><div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Upload/Download Server</a>
        </div>
      </div>
    </div>
    <script>
			function ShowUploadPage() {
				document.getElementById('upload_it').style.display = 'block';
				$("#li_download").removeClass("active");
        $("#li_upload").addClass("active");
				document.getElementById('download_it').style.display = 'none';
			}

			function ShowDownloadPage() {
				document.getElementById('download_it').style.display = 'block';
        $("#li_upload").removeClass("active");
				$("#li_download").addClass("active");
				document.getElementById('upload_it').style.display = 'none';
			}
		</script>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li id="li_upload" class="active"><a href="#" onclick="ShowUploadPage();">Upload</a></li>
              <li id="li_download"><a href="#" onclick="ShowDownloadPage();">Download</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div id="upload_it" class="well">
            <h1>Upload It!!</h1>
							<form action="upload_file.php" method="post"
								enctype="multipart/form-data">
								<label for="file">Filename:</label>
								<input type="file" name="file" id="file"><br>
								<input type="submit" name="submit" value="Submit">
							</form>
          </div>
          <div id="download_it" class="well" style="display:none">
						<h1> Download It!! </h1>
					</div>
        </div><!--/span-->
      </div><!--/row-->

    </div><!--/.fluid-container-->
